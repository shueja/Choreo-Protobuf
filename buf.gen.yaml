version: v2
plugins:
  - local: .\node_modules\ts-proto\node_modules\.bin\protoc-gen-ts_proto.CMD
    strategy: all
    out: ./packages/proto_js/src
    opt:
      - outputClientImpl=grpc-web
      - outputIndex=true
      - esModuleInterop=true
      - oneof=unions
      - rpcAfterResponse=true
      - rpcBeforeRequest=true
  - local: protoc-gen-prost
    out: ./rs/proto_rs/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - type_attribute=.=#[valid_proc::make_valid]
      - type_attribute=.entity.parameters=#[derive(todouble_derive::ToDouble)]
      # Mark all the fields that should remain optional in the Rust gen
      # - field_attribute=TrajectoryFile.snapshot=#[required(optional)]
      # - field_attribute=TrajectoryFile.output=#[required(optional)]
  - local: protoc-gen-prost-serde
    out: ./rs/proto_rs/src
  - local: protoc-gen-tonic
    out: ./rs/proto_rs/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - local: protoc-gen-prost-crate
    out: ./rs/proto_rs
    strategy: all
    opt:
      - gen_crate=Cargo.toml.rs.tpl
      - include_file=src/gen.rs