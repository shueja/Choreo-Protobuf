[package]
name = "proto_rs"
version = "0.1.0"
edition = "2024"

[dependencies]
tonic = "*"
prost = "0.14"
tonic-prost = "*"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
serde = "1.0.228"
pbjson = "0.9.0"
pbjson-types = "0.9.0"
utility-types = "0.0.4"
required_proc = { version = "0.1.0", path = "../required_proc" }
[build-dependencies]
tonic-prost-build = "*"
walkdir = "2.5.0"
tonic-build = "0.10"
tonic-buf-build = "0.1.2"
required_proc = { version = "0.1.0", path = "../required_proc" }
[features]
default = []
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["entity","entity-parameters","entity-parameters-constraint","entity-parameters-constraint-max_acceleration","entity-parameters-constraint-maxvelocity","entity-parameters-robotconfig","entity-parameters-waypoint","service","service-commands"]
"entity" = ["entity-parameters","entity-parameters-robotconfig"]
"entity-parameters" = ["entity","entity-parameters-constraint","entity-parameters-waypoint"]
"entity-parameters-constraint" = ["entity-parameters","entity-parameters-constraint-max_acceleration","entity-parameters-constraint-maxvelocity"]
"entity-parameters-constraint-max_acceleration" = ["entity-parameters"]
"entity-parameters-constraint-maxvelocity" = ["entity-parameters"]
"entity-parameters-robotconfig" = ["entity-parameters"]
"entity-parameters-waypoint" = ["entity-parameters"]
"service" = ["service-commands"]
"service-commands" = ["entity"]
