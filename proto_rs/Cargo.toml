[package]
name = "proto_rs"
version = "0.1.0"
edition = "2024"

[dependencies]
tonic = "*"
prost = "0.14"
tonic-prost = "*"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
serde = "1.0.228"
pbjson = "0.9.0"


[build-dependencies]
tonic-prost-build = "*"
walkdir = "2.5.0"
tonic-build = "0.10"
tonic-buf-build = "0.1.2"

[features]
default = []
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["entity","service","service-commands"]
"entity" = []
"service" = ["service-commands"]
"service-commands" = ["entity"]
## @@protoc_insertion_point(features)